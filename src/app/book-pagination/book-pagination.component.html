<nav
  aria-label="Page navigation example"
  class="d-flex justify-content-center align-items-center mt-5"
>
  <ul class="pagination pagination-lg" (click)="handleOnClick($event)">
    <ng-container *ngFor="let page of paginatePage; let first = first">
      <li class="page-item" #paginateNumbers [class.active]="first">
        <a class="page-link" href="#">{{ page + 1 }}</a>
      </li>
    </ng-container>
  </ul>
</nav>
