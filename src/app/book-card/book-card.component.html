<div class="bookCard">
  <img [src]="book.image" alt="this is a card iamge" class="bookCard__img" />
  <div class="bookCardDetails">
    <h1 class="bookCardDetails__heading">{{ book.title }}</h1>
    <ng-container>
      <h1 class="bookCardDetails__details">
        By: {{ book.authors ? book.authors : "No Authors Found" }}
      </h1>
    </ng-container>
    <h1 class="bookCardDetails__details">
      Published By:
      {{ book.publisher ? book.publisher : "No Publisher Found" }}
    </h1>
    <button
      class="bookCardDetails__button"
      data-toggle="modal"
      [attr.data-target]="'#modalBook' + index"
    >
      See book details
    </button>
    <div
      class="modal fade"
      [id]="'modalBook' + index"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              {{ book.title }}
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div
            class="modal-body d-flex justify-content-center align-items-center flex-column"
          >
            <img
              [src]="book.image"
              class="modal-body__image"
              alt="modal book image"
            />
            <h1 class="text-center modal-body__title">About</h1>
            <h6 class="modal-body__description">
              {{
                book.description
                  ? book.description
                  : "No book description found"
              }}
            </h6>
            <a [href]="book.previewLink" target="_blank">
              <button class="bookCardDetails__button">
                See book preview
              </button>
            </a>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
