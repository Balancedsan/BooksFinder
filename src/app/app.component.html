<div>
  <header
    class="d-flex justify-content-center align-items-center flex-column mt-3"
  >
    <h1 class="appHeading">Books Finder</h1>
    <app-search-input
      (onBookSearched)="onBookSearch($event)"
      [queryHistoryArray]="queryHistory"
    ></app-search-input>
  </header>
  <app-book-pagination
    (onPaginateClick)="onPaginateClick($event)"
    [paginatePage]="paginatePageNumber"
  >
  </app-book-pagination>
  <div class="books" *ngIf="books">
    <app-book-card
      *ngFor="let bookDetail of paginateBook; let i = index"
      [book]="bookDetail"
      [index]="i"
    >
    </app-book-card>
  </div>

  <ng-container *ngIf="isLoading">
    <div class=" d-flex justify-content-center align-items-center mt-3">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-container>

  <button
    id="openModalButton"
    [hidden]="true"
    data-toggle="modal"
    data-target="#errModal"
    #modal
  >
    Open Modal
  </button>
  <div
    class="modal fade"
    id="errModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="false"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">
            Invalid Query
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="text-center">{{ err }}</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
